<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Unicef</h1>
    <p class="lead">UNICEF heeft een opdracht: ervoor zorgen dat elk land de rechten van kinderen respecteert en naleeft. Wij vinden dit de mooiste opdracht die je kunt krijgen.

</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Series:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
          
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)" ng-show="nav.isAdmin()">&times;</button></a></li>
          
      </ul>
    </div>
  </div>

  <form class="thing-form" ng-show="nav.isAdmin()">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new name for a 
series of questions here." ng-model="main.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
